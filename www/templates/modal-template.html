<ion-modal-view>
    <ion-header-bar>
      <a class="button" ng-click="closeModal()">Cancel</a>
      <h1 class="title">Search for Parking Somewhere Else</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Destination</span>
          <input type="text" ng-model="contact.name" g-places-autocomplete>
        </label>
      </div>
      <button class="button button-full button-energized" ng-click="closeModal()">Go!</button>
    </ion-content>
</ion-modal-view>
