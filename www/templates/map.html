<ion-view class="park-assist__map">
  <div class="bar bar-subheader">
    <h2 class="title"><span>Currently</span> 24 open spots <span>near you</span></h2>
  </div>
  <ion-content>
  <div class="map__park-card card">
    <div class="item item-text-wrap">
      <button ng-click="findNewParkingSpot()" class="button button-assertive">
        Reject Spot
      </button>
      <button class="button button-calm">
        Accept Spot
      </button>
    </div>
  </div>
  <div id="map" data-tap-disabled="true"></div>
  </ion-content>
</ion-view>
